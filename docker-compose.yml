services:
  emulator:
    build: .
    volumes:
      - .:/app
    environment:
      - WISUN_DONGLE_PATH=/dev/ttyUSB0
      - PANA_ID=your_pana_id
      - PANA_PASSWORD=your_password
    ports:
      - "8080:8080"
    networks:
      - emulator_net
    # Wi-SUN等のデバイスアクセスが必要な場合は privileged または devices を指定
    # privileged: true
    # devices:
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"
    restart: always

networks:
  emulator_net:
    driver: bridge
